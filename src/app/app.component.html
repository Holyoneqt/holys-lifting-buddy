<div class="app-toolbar-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container" style.marginTop.px="56">
        <mat-sidenav #sidenav mode="over" fixedInViewport="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="home">Home</a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="template">Template</a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="lifts">1 Rep Max.</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
