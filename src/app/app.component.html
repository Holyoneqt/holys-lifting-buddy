<div class="app-toolbar-container">
    <mat-toolbar color="primary">
        <mat-grid-list cols="12" style="width: 100%" rowHeight="40px">
            <mat-grid-tile colspan="1">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="10">
                <div *ngIf="stopwatch.isTicking$ | async">
                    <button mat-flat-button style="min-width: 200px;" (click)="openStopwatchDialog()">
                        <mat-icon>timer</mat-icon>
                        {{ stopwatch.stopwatch$ | async }} seconds
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
            </mat-grid-tile>
        </mat-grid-list>
        <span>
        </span>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container" style.marginTop.px="56">
        <mat-sidenav #sidenav mode="over" fixedInViewport="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="home">
                    <mat-icon class="router-link-icon small-icon">home</mat-icon>Home
                </a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="progress">
                    <mat-icon class="router-link-icon small-icon">timeline</mat-icon>Progress
                </a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="template">
                    <mat-icon class="router-link-icon small-icon">palette</mat-icon>Template
                </a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="lifts">
                    <mat-icon class="router-link-icon small-icon">star</mat-icon>Training Max.
                </a>
                <a mat-list-item (click)="sidenav.toggle()" (click)="data.deleteLocalData()"
                    style="position: absolute; bottom: 0;">Delete local Data!</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
